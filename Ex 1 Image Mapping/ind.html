<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchVault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <p>Hover on Image to know more about it</p>
    <img src="images/watch.png" usemap="#Watch" alt="Luxury Watch" />
    
    <map name="Watch">
        <area shape="poly" coords="100,50, 150,30, 250,30, 300,50, 300,150, 250,170, 150,170, 100,150" 
              href="#watch-details" 
              alt="Watch Face" 
              title="Premium Chronograph Movement">
        
        <!-- You can add more areas for different parts of the watch -->
        <area shape="rect" coords="50,80,90,120" 
              href="#crown" 
              alt="Watch Crown" 
              title="Screw-down Crown for Water Resistance">
    </map>
    
</body>
</html>
